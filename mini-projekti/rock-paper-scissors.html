<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="css/rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="btnRPS js-rock-button"><img class="imgRPS" src="pictuers/rock-emoji.png"></button>

  <button class="btnRPS js-paper-button"><img class="imgRPS" src="pictuers/paper-emoji.png"></button>

  <button class="btnRPS js-scissors-button"><img class="imgRPS" src="pictuers/scissors-emoji.png"></button>

  <p class="resultScore result"></p>

  <p class="moveScore"></p>

  <p class="updateScore score"></p>
  
  <button class="btnReset js-reset-button">Reset Score</button>

  <button class="btnAutoPlay js-autoPlay-button">Auto Play</button>

  <script src="/mini-projekti/js/rock-paper-scissors.js"></script>
</body>
</html>
